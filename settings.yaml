system:
    host: 0.0.0.0
    port: 8080
    env: dev

mysql:
    host: 127.0.0.1
    port: 3306
    username: root
    password: 123456
    database: gin
    config: "charset=utf8mb4&parseTime=True&loc=Local"
    log_level: dev

redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password: ""

zap:
    level: info
    prefix: '[github.com/zhime/server]'
    format: console
    director: logs
    encode-level: LowercaseColorLevelEncoder
    stacktrace-key: stacktrace
    max-age: 0
    show-line: true
    log-in-console: true